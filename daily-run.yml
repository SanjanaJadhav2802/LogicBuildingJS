name: Daily Java Build

on:
  schedule:
    - cron: '0 5 * * *'   # Runs every day at 9 AM UAE time (UTC+4)
  workflow_dispatch:      # Allows manual run

jobs:
  build-java:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'       # Change if your project uses 8 or 11
          distribution: 'temurin'

      # Step 3: Build & Run Maven from subfolder
      - name: Build & Run Maven
        run: mvn clean install -DskipTests
        working-directory: LogicBuildingJS
