name: Daily Java Run

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  run-java:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - run: mvn clean test
